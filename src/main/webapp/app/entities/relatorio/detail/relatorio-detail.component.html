<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="relatorio">
      <h2 data-cy="relatorioDetailsHeading"><span jhiTranslate="consultaOnlineApp.relatorio.detail.title">Relatorio</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ relatorio.id }}</span>
        </dd>
        <dt><span jhiTranslate="consultaOnlineApp.relatorio.idMedico">Id Medico</span></dt>
        <dd>
          <span>{{ relatorio.idMedico }}</span>
        </dd>
        <dt><span jhiTranslate="consultaOnlineApp.relatorio.descricao">Descricao</span></dt>
        <dd>
          <span>{{ relatorio.descricao }}</span>
        </dd>
        <dt><span jhiTranslate="consultaOnlineApp.relatorio.diagnostico">Diagnostico</span></dt>
        <dd>
          <span>{{ relatorio.diagnostico }}</span>
        </dd>
        <dt><span jhiTranslate="consultaOnlineApp.relatorio.medico">Medico</span></dt>
        <dd>
          <div *ngIf="relatorio.medico">
            <a [routerLink]="['/medico', relatorio.medico?.id, 'view']">{{ relatorio.medico?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/relatorio', relatorio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
