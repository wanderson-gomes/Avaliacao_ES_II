<div>
  <h2 id="page-heading" data-cy="ConsultaHeading">
    <span jhiTranslate="consultaOnlineApp.consulta.home.title">Consultas</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="consultaOnlineApp.consulta.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-consulta"
        [routerLink]="['/consulta/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="consultaOnlineApp.consulta.home.createLabel"> Create a new Consulta </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="consultas?.length === 0">
    <span jhiTranslate="consultaOnlineApp.consulta.home.notFound">No consultas found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="consultas && consultas.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="consultaOnlineApp.consulta.idPaciente">Id Paciente</span></th>
          <th scope="col"><span jhiTranslate="consultaOnlineApp.consulta.dataConsulta">Data Consulta</span></th>
          <th scope="col"><span jhiTranslate="consultaOnlineApp.consulta.horario">Horario</span></th>
          <th scope="col"><span jhiTranslate="consultaOnlineApp.consulta.paciente">Paciente</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let consulta of consultas; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/consulta', consulta.id, 'view']">{{ consulta.id }}</a>
          </td>
          <td>{{ consulta.idPaciente }}</td>
          <td>{{ consulta.dataConsulta | formatMediumDate }}</td>
          <td>{{ consulta.horario }}</td>
          <td>
            <div *ngIf="consulta.paciente">
              <a [routerLink]="['/paciente', consulta.paciente?.id, 'view']">{{ consulta.paciente?.idPaciente }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/consulta', consulta.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/consulta', consulta.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(consulta)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
